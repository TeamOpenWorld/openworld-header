<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TeamOpenWorld HeaderData</title>

        <style>
            body {
                margin: 0;
            }

            .line {
                white-space: nowrap;
            }

            ul {
                list-style: none;
                padding: 15px;
                overflow-x: auto;
                margin: 0;
            }

            .line li {
                font-size: 1em;
                margin: 0 6px;
                display: inline;
                white-space: nowrap;
            }

            .line li a {
                text-decoration: none;
                color: black;
                display: inline-block;
                white-space:normal;
            }

            .line li a:after {
                content: "";
                width: 0;
                transition: all 0.3s ease;
                border-bottom: 1px solid;
                display: block;
            }

            .line li a:hover:after {
                width: 100%;
                border-bottom: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="line">
            <ul>
                <li>
                    <a
                        href="//open-w.net"
                        target="_blank"
                        rel="noopener noreferrer"
                        >TeamOpenWorld</a
                    >
                </li>
                <li>
                    <a
                        href="//tokyounderground.net"
                        target="_blank"
                        rel="noopener noreferrer"
                        >TokyoUnderground</a
                    >
                </li>
                <li>
                    <a
                        href="//info.open-w.net"
                        target="_blank"
                        rel="noopener noreferrer"
                        >お知らせ</a
                    >
                </li>
            </ul>
        </div>
    </body>
</html>
